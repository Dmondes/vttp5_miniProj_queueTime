<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Theme Park Countries</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
            rel="stylesheet"
        />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css"
        />
        <style>
            body {
                background-image: url("/images/themepark.jpg");
                background-size: cover;
                background-position: center;
                background-attachment: fixed;
                background-repeat: no-repeat;
            }
            .glass-effect {
                background-color: rgba(255, 255, 255, 0.6);
                backdrop-filter: blur(5px);
            }
        </style>
    </head>
    <body>
        <!-- Navigation Bar-->
        <nav class="navbar navbar-dark bg-dark shadow">
            <div class="container">
                <a class="navbar-brand small">
                    <i class="bi bi-stars text-primary"></i> ThemePark Explorer
                </a>
                <div>
                    <a class="btn btn-outline-light" href="/dashboard">
                        <i class="bi bi-speedometer2"></i> Dashboard
                    </a>
                </div>
            </div>
        </nav>

        <!-- Page Header -->
        <header class="bg-primary text-white text-center p-4 mb-4 shadow">
            <h1><i class="bi bi-globe-americas"></i> Available Countries</h1>
            <p>Discover magical theme parks around the world</p>
        </header>

        <main class="container">
            <div th:if="${countries.empty}" class="alert alert-info">
                <p class="mb-0">No countries found.</p>
            </div>

            <!-- Countries List -->
            <div
                th:unless="${countries.empty}"
                class="row justify-content-center"
            >
                <div class="col-md-8 col-lg-6">
                    <div class="card shadow glass-effect">
                        <table class="table table-hover mb-0">
                            <thead>
                                <tr>
                                    <th>Country</th>
                                    <th class="text-end">Action</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="country : ${countries}">
                                    <td>
                                        <div class="d-flex align-items-center">
                                            <span
                                                class="icon-circle bg-primary p-2 me-3"
                                            >
                                                <i
                                                    class="bi bi-geo-alt-fill text-white"
                                                ></i>
                                            </span>
                                            <span th:text="${country}"></span>
                                        </div>
                                    </td>
                                    <td class="text-end">
                                        <a
                                            th:href="@{/country/{countryName}(countryName=${country})}"
                                            class="btn btn-primary"
                                        >
                                            Explore
                                            <i class="bi bi-arrow-right"></i>
                                        </a>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </main>
    </body>
</html>
