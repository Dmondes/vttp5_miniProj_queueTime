<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Theme Park Countries</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <style>
            body {
                font-family: Arial, sans-serif;
                margin: 20px;
            }
            h1 {
                color: #333;
            }
            ul {
                list-style-type: none;
                padding: 0;
            }
            li {
                padding: 10px;
                margin: 5px 0;
                background-color: #f5f5f5;
                border-radius: 5px;
            }
            a {
                text-decoration: none;
                color: #2c3e50;
            }
            a:hover {
                color: #3498db;
            }
        </style>
    </head>
    <body>
        <h1>Available Countries</h1>

        <div th:if="${countries.empty}">
            <p>No countries found.</p>
        </div>

        <div th:unless="${countries.empty}">
            <ul>
                <li th:each="country : ${countries}">
                    <a
                        th:href="@{/country/{countryName}(countryName=${country})}"
                        th:text="${country}"
                    ></a>
                </li>
            </ul>
        </div>
    </body>
</html>
